<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Productivity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #f9f9f9;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal custom-bg">

    <div class="container mx-auto p-8">
        <div class="flex items-center justify-center h-20 custom-shadow rounded-lg mb-8">
            <h1 class="text-4xl font-bold text-indigo-700">Keyboard / Mouse Activity</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Existing Visualizations -->
            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-green-600">Category Timestamps</h2>
                <img src="images/category_productive.png" alt="What Constitutes a Productive Timestamp">
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-red-600">Waterfall Activity</h2>
                <img src="images/activity_focus.png" alt="Activity Focus">
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-indigo-500">Activity Today</h2>
                <img src="images/trailing_today.png" alt="Visualization of Keyboard and Mouse Activity for Today">
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-indigo-500">Activity Last 90 Minutes</h2>
                <img src="images/trailing_90.png" alt="Visualization of Keyboard and Mouse Activity for the Last 90 Minutes">
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-indigo-500">Activity Yesterday</h2>
                <img src="images/trailing_yesterday.png" alt="Visualization of Keyboard and Mouse Activity for Yesterday">
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md custom-shadow">
                <h2 class="text-2xl mb-4 text-indigo-500">Activity All Time</h2>
                <img src="images/trailing_all.png" alt="Visualization of Keyboard and Mouse Activity for All Time">
            </div>

            <!-- New Visualizations -->
        </div>
    </div>

</body>
</html>
